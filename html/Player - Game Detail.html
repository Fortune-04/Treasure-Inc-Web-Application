		<div id="RegistrationCard" class="card shadow m-5">
			<form method="post" id="RegistrationForm" >
				<div class="card-header border-0">
					<h3 class="font-weight-bold p-3">Team Registration</h3>
				</div>
				<div id="RegisterInput" class="card-body my-1 mx-2" align="center">
					<div class="row my-5">
						<div class="col-3">
						</div>
						<div class="col-6">
							<input type="text" class="form-control form-control-lg" name="TeamName" placeholder="Team Name" required>
						</div>
						<div class="col-3">
						</div>
					</div>
					<hr>
					<div>
						<div class="row my-3">
							<div class="col-2">
								
							</div>
							<div class="col-4">
								<input type="text" class="form-control" name="name[]" placeholder="Name" required>
							</div>
							<div class="col-4">
								<input type="number" class="form-control" name="ICNumber[]" placeholder="Identification Number" min="0" required>
							</div>
						</div>
						<div class="row my-3">
							<div class="col-2">
								<label class="generalColor">Member</label>
							</div>
							<div class="col-8">
								<input type="email" class="form-control" name="email[]" placeholder="Email" required>
							</div>
							<div class="col-2">
								<button type="button" name="add" id="add" class="btn">Add Member</button>
							</div>
						</div>
						<div class="row my-3">
							<div class="col-2">
								
							</div>
							<div class="col-4">
								<input type="number" class="form-control" name="phoneNumber[]" placeholder="Phone Number" min="0" required>
							</div>
							<div class="col-4">
								<select class="form-control form-control-register" name="role[]" required>
									<option selected disabled>Role</option>
									<option value="Leader">Leader</option>
									<option value="Member">Member</option>
								</select>
							</div>
						</div>
						<hr>
					</div>
				</div>
				<div class="card-footer border-0" align="right">
					<button type="reset" class="btn w-25">Reset</button>
					<button type="submit" class="btn w-25">Register</button>
				</div>
