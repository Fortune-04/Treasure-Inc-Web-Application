	<!-- Content -->
	<div id="OrganiserContent" class="container-fluid">
		<div class="row align-items-center contentTitle">
			<div class="col-sm-6">
				<h3 class="font-weight-bold generalColor">Add Game</h3>
			</div>
			<div class="col-sm-6" align="right">
				<a class="backNav px-5 generalColor" href="../html/Organiser.html">Back to Main Organiser</a>
			</div>
		</div>
		<div class="card shadow">
			<form id="AddGameForm">
				<div class="row">
					<div class="col">
						<div class="form-group formAG row">
							<img id="GameImageUpload" onclick="triggerClick()" src="../Image/Image Placeholder.png" height="250">
							<input type="file" id="GameImage" onChange="displayImage(this)" name="GameImage" required />
						</div>
						<div class="form-group formAG row">
							<label for="GameName" class="col-form-label col-sm-3">Game Name</label>
							<div class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="GameName" name="GameName" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="Venue" class="col-form-label col-sm-3">Venue</label>
							<div class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="Venue" name="Venue" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="Date" class="col-form-label col-sm-3">Date</label>
							<div class="col-sm-9">
								<input type="date" class="form-control inputGameData" id="Date" name="Date" required>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="form-group formAG row">
							<label for="Time" class="col-form-label col-sm-3">Time</label>
							<div class="col-sm-9">
								<input type="time" class="form-control inputGameData" id="Time" name="Time" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="RegistrationFee" class="col-form-label col-sm-3">Registration Fee</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="RegistrationFee" name="RegistrationFee" min="0" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="TeamRequired" class="col-form-label col-sm-3">Team Required</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="TeamRequired" name="TeamRequired" min="0" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="PlayerPerTeam" class="col-form-label col-sm-3">Player per Team</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="PlayerPerTeam" name="PlayerPerTeam" min="0" required>
							</div>
						</div>
						<div class="form-group formAG row">
							<label for="GameDescription" class="col-form-label col-sm-3" >Game Description</label>
							<div class="col-sm-9">
								<textarea class="form-control inputGameData" id="GameDescription" name="GameDescription" rows="4" required></textarea>
							</div>
						</div>
						<div class="form-group formAG" align="right" style="padding-right: 20px;">
							<button type="reset" class="btn button btnOAG">Reset</button>
							<button type="submit" class="btn button btnOAG">Add Game</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
