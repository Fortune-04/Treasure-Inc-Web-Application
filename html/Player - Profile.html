<!DOCTYPE html>
<html>

	<title>Treasure Inc.</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/Player.css">
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">

		<!-- Logo -->
		<a class="navbar-brand" href="#"><img src="../Icon/CompanyLogo.svg" width="150" height="50"></a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">

  		</button>

		<div class="collapse navbar-collapse" id="myNavbar">

				<li id="greetingContainer" class="nav-item">

				<li class="nav-item">
					<div class="dropdown">
						<a class="iconAv nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

						<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">

	  					</ul>
	  				</div>
				</li>
			</ul>
		</div>

	</nav>
	<!-- Content -->
	<div id="PlayerContent" class="container-fluid">
		<div class="row align-items-center contentTitle">
			<div class="col-sm-6">
				<h3 class="font-weight-bold generalColor">Profile</h3>
			</div>
			<div class="col-sm-6" align="right">
				<a class="backNav px-2 generalColor" href="../html/Player.html">Back to Main Player</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 p-0">
				<div class="card shadow profileCard mx-4 d-flex" align="center">
					<div class="row my-auto">
						<div class="col">
							<img src="../Icon/Player Avatar Icon.svg" width="250">
							<form id="DeleteAccountForm" class="my-3">
								<input type="text" class="form-control inputGameData" id="DeleteUser" name="DeleteUser" hidden>
								<button type="submit" class="btn" onclick="deleteUserDetail()">Delete Account</button>
								<button type="button" class="btn" data-toggle="modal" data-target="#editProfileModal" onclick="displayUserDetail()">Edit Account</button>
								<button type="button" class="btn button" data-toggle="modal" data-target="#ChangePassword">Change Password</button>
							</form>
						</div>
						<div class="col py-3" align="left">
							<div id="userInfo" class="mx-3 generalColor">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 p-0">
				<div id="PlayerRegisteredGameProfile" class="card shadow profileCard p-4 mx-4">
					
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer>
		<div class="row container-fluid d-flex">
			<div class="col-sm-6 m-auto d-flex">
				<p id="leftFooter" class="footerContent m-auto">COPYRIGHT Â© 2020 TREASURE INC.</p>
			</div>
			<div class="col-sm-6 m-auto d-flex">
				<p id="socialMedia" class="m-auto">Follow Us
					<a href="#"><img class="socialMediaIcon" src="../Icon/GmailWhite.svg" width="50"></a>
					<a href="#"><img class="socialMediaIcon" src="../Icon/FacebookWhite.svg" width="50"></a>
					<a href="#"><img class="socialMediaIcon" src="../Icon/InstagramWhite.svg" width="50"></a>
					<a href="#"><img class="socialMediaIcon" src="../Icon/TwitterWhite.svg" width="50"></a>
				</p>
			</div>
		</div>
	</footer>
	<!-- Modal to change password-->
	<div class="modal fade" id="ChangePassword" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-body" align="center">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<h1 class="modal-title p-3 font-weight-bold">Change Password</h1>
					
					<form id="changeUserPass">
						<div class="form-group row">
							<label for="Email" class="col-sm-3 col-form-label">Email</label>
							<div  class="col-sm-9">
								<input type="email" class="form-control inputGameData" id="Email" name="Email" required>
							</div>
						</div>

						<div class="form-group row">
							<label for="PhoneNumber" class="col-sm-3 col-form-label">Old Password</label>
							<div  class="col-sm-9">
								<input type="password" class="form-control inputGameData" id="opwd" name="opwd" required>
							</div>
						</div>

						<div class="form-group row">
							<label for="BirthDate" class="col-sm-3 col-form-label">New Password</label>
							<div  class="col-sm-9">
								<input type="password" class="form-control inputGameData" id="npwd" name="npwd" required>
							</div>
						</div>

						<div class="form-group row">
							<label for="Address" class="col-sm-3 col-form-label">Confirm Password</label>
							<div  class="col-sm-9">
								<input type="password" class="form-control inputGameData" id="cpwd" name="cpwd" required>
							</div>
						</div>

						<button type="submit" class="btn button m-3">Confirm</button>
					</form>
				</div>
			</div>
		</div>
	</div>	
	<!-- Modal to Edit Profile -->
	<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-body" align="center">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<h1 class="modal-title p-3 font-weight-bold generalColor">Edit Profile</h1>
					<form id="UpdateUserForm">
						<div class="form-group row">
							<label for="UserName" class="col-sm-3 col-form-label">User Name</label>
							<div  class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="UserName" name="UserName" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="Email" class="col-sm-3 col-form-label">Email</label>
							<div  class="col-sm-9">
								<input type="email" class="form-control inputGameData" id="Email" name="Email" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="PhoneNumber" class="col-sm-3 col-form-label">Phone Number</label>
							<div  class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="PhoneNumber" name="PhoneNumber" minlength="10" maxlength="11" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="BirthDate" class="col-sm-3 col-form-label">Birth Date</label>
							<div  class="col-sm-9">
								<input type="date" class="form-control inputGameData" id="BirthDate" name="BirthDate" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="Address" class="col-sm-3 col-form-label">Address</label>
							<div  class="col-sm-9">
								<textarea class="form-control inputGameData" id="Address" name="Address" rows="3" required></textarea>
							</div>
						</div>
						<input type="text" class="form-control inputGameData" id="UpdateUser" name="UpdateUser" hidden>
						<button type="submit" class="btn m-3">Update</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal to Display Game Detail -->
	<div class="modal fade" id="gameDetailModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content p-2">
				<div class="modal-body px-5">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<h3 id="GameNameDataModal" class="modal-title font-weight-bold py-3 generalColor"></h3>
					<img id="GameImageDataModal" src="" class="img-fluid py-3" width="800" height="500">
					<div class="d-flex py-3">
						<div class="row font-weight-bold m-auto text-center d-flex p-2">
							<div class="col generalColor m-auto text-center">
								<h4 class="font-weight-bold">Total Team Joined</h4>
							</div>
							<div class="col m-auto text-center">
								<h4 id="TotalTeamJoinedDataModal" class="circleBG font-weight-bold"></h4>
							</div>
							<div class="col generalColor m-auto text-center">
								<h4 class="font-weight-bold">Total Player</h4>
							</div>
							<div class="col m-auto text-center">
								<h4 id="TotalPlayerDataModal" class="circleBG font-weight-bold"></h4>
							</div>
						</div>
					</div>
					<form class="py-1">
						<div class="form-group row mx-0">
							<label for="gameVenue" class="col-form-label col-sm-3">Venue</label>
							<div class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="VenueDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameDate" class="col-form-label col-sm-3">Date</label>
							<div class="col-sm-9">
								<input type="date" class="form-control inputGameData" id="DateDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameTime" class="col-form-label col-sm-3">Time</label>
							<div class="col-sm-9">
								<input type="time" class="form-control inputGameData" id="TimeDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameFee" class="col-form-label col-sm-3">Registration Fee</label>
							<div class="col-sm-9">
								<input type="text" class="form-control inputGameData" id="RegistrationFeeDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameTeam" class="col-form-label col-sm-3">Team Required</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="TeamRequiredDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gamePlayer" class="col-form-label col-sm-3">Player per Team</label>
							<div class="col-sm-9">
								<input type="number" class="form-control inputGameData" id="PlayerPerTeamDataModal" readonly>
							</div>
						</div>
						<div class="form-group row mx-0">
							<label for="gameDesc" class="col-form-label col-sm-3" >Game Description</label>
							<div class="col-sm-9">
								<textarea class="form-control inputGameData" id="GameDescriptionDataModal" rows="6" readonly></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/Player.js"></script>
</body>
</html>
